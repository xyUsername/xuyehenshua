<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <title>Navigation menus &laquo; Admin</title>
  <link rel="stylesheet" href="../assets/lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="../assets/lib/font-awesome/css/font-awesome.css">
  <link rel="stylesheet" href="../assets/css/common.css">
</head>
<body>

  <div class="main">
    <div class="container-fluid">
      <div class="page-title">
        <h1>导航菜单</h1>
      </div>
      <div class="row">
        <div class="col-md-4">
          <form id="nav-data">
            <h2>添加新导航链接</h2>
            <div class="form-group">
                <label for="text">图标</label>
                <input id="icon" type="hidden" name="icon">
                <div id="choose-icon">
                  <span class="fa fa-glass"></span>
                  <div class="icon-list">
                    <span class="fa fa-glass"></span>
                    <span class="fa fa-flag"></span>
                    <span class="fa fa-gavel"></span>
                    <span class="fa fa-hourglass"></span>
                    <span class="fa fa-fire"></span>
                    <span class="fa fa-diamond"></span>
                    <span class="fa fa-filter"></span>
                    <span class="fa fa-heart"></span>
                    <span class="fa fa-leaf"></span>
                    <span class="fa fa-location-arrow"></span>
                    <span class="fa fa-phone"></span>
                    <span class="fa fa-music"></span>
                    <span class="fa fa-envelope-o"></span>
                    <span class="fa fa-star"></span>
                    <span class="fa fa-film"></span>
                    <span class="fa fa-user"></span>
                  </div>
                </div>
              </div>
            <div class="form-group">
              <label for="text">文本</label>
              <input id="text" class="form-control" name="text" type="text" placeholder="文本">
            </div>
            <div class="form-group">
              <label for="title">标题</label>
              <input id="title" class="form-control" name="title" type="text" placeholder="标题">
            </div>
            <div class="form-group">
              <label for="href">链接</label>
              <input id="href" class="form-control" name="link" type="text" placeholder="链接">
            </div>
            <div class="form-group">
              <input type="button" class="btn btn-primary" value="添加" id="btn-sure">
            </div>
          </form>
        </div>
        <div class="col-md-8">
          <div class="page-action">
            <!-- show when multiple checked -->
            <a class="btn btn-danger btn-sm" href="javascript:;" style="display: none">批量删除</a>
          </div>
          <table class="table table-striped table-bordered table-hover">
            <thead>
              <tr>
                <th class="text-center" width="40"><input type="checkbox"></th>
                <th>文本</th>
                <th>标题</th>
                <th>链接</th>
                <th class="text-center" width="100">操作</th>
              </tr>
            </thead>
            <tbody id="dataset">
              <tr>
                <td class="text-center"><input type="checkbox"></td>
                <td><i class="fa fa-glass"></i>奇趣事</td>
                <td>奇趣事</td>
                <td>#</td>
                <td class="text-center">
                  <a href="javascript:;" class="btn btn-danger btn-xs">删除</a>
                </td>
              </tr>
              <tr>
                <td class="text-center"><input type="checkbox"></td>
                <td><i class="fa fa-phone"></i>潮科技</td>
                <td>潮科技</td>
                <td>#</td>
                <td class="text-center">
                  <a href="javascript:;" class="btn btn-danger btn-xs">删除</a>
                </td>
              </tr>
              <tr>
                <td class="text-center"><input type="checkbox"></td>
                <td><i class="fa fa-fire"></i>会生活</td>
                <td>会生活</td>
                <td>#</td>
                <td class="text-center">
                  <a href="javascript:;" class="btn btn-danger btn-xs">删除</a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <script src="../assets/lib/jquery/jquery.js"></script>
  <script src="../assets/lib/bootstrap/js/bootstrap.js"></script>
  <script src="../assets/lib/layer/layer.js"></script>
  <script src="../assets/lib/jquery/jquery.tmpl.min.js"></script>
  <script type="text/x-jquery-tmpl" id="mt">
    <tr>
        <td class="text-center"><input type="checkbox"></td>
        <td><i class="${icon}"></i>${text}</td>
        <td>${title}</td>
        <td>${link}</td>
        <td class="text-center">
          <a href="javascript:;" data-id="${id}" class="btn del btn-danger btn-xs">删除</a>
        </td>
    </tr>
  </script>
  <script src="../assets/js/common.js"></script>
  <script src="../assets/js/navmenus.js"></script>
</body>
</html>
